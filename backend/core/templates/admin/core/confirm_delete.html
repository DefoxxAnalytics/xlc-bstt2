{% extends "admin/base_site.html" %}

{% block content %}
<style>
    .confirm-delete {
        max-width: 600px;
        margin: 0 auto;
    }

    .danger-card {
        background: #fff;
        border: 2px solid #dc3545;
        border-radius: 8px;
        padding: 30px;
        text-align: center;
    }

    .danger-icon {
        font-size: 60px;
        color: #dc3545;
        margin-bottom: 20px;
    }

    .danger-card h2 {
        color: #dc3545;
        margin-bottom: 20px;
    }

    .count-display {
        font-size: 48px;
        font-weight: bold;
        color: #dc3545;
        margin: 20px 0;
    }

    .confirm-input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 2px solid #ddd;
        border-radius: 4px;
        text-align: center;
        margin: 20px 0;
    }

    .confirm-input:focus {
        border-color: #dc3545;
        outline: none;
    }

    .help-text {
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
    }

    .btn {
        display: inline-block;
        padding: 12px 24px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
        border: none;
        font-size: 14px;
        margin: 5px;
    }

    .btn-danger {
        background: #dc3545;
        color: white;
    }

    .btn-danger:hover {
        background: #c82333;
    }

    .btn-secondary {
        background: #6c757d;
        color: white;
    }

    .btn-secondary:hover {
        background: #5a6268;
    }

    .button-group {
        margin-top: 20px;
    }
</style>

<div class="confirm-delete">
    <div class="danger-card">
        <div class="danger-icon">&#9888;</div>
        <h2>Delete All Time Entries?</h2>

        <p>You are about to permanently delete:</p>
        <div class="count-display">{{ count|default:0 }}</div>
        <p>time entry records</p>

        <form method="post">
            {% csrf_token %}
            <p class="help-text">
                To confirm, type <strong>{{ confirmation_text }}</strong> below:
            </p>
            <input type="text" name="confirm" class="confirm-input"
                   placeholder="Type confirmation text here"
                   autocomplete="off">

            <div class="button-group">
                <a href="{% url 'admin:database_management' %}" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-danger">Delete All Time Entries</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
